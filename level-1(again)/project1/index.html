<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../project1/main.css" rel="stylesheet">
</head>
<body>

  <div class="alert-box" id="alert">
    <p class="title">알림창</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="id_password('아이디 입력하세요');">버튼1</button>
  <button onclick="id_password('비밀번호 입력하세요');">버튼2</button>

  <script>

    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('alert').style.display = 'none';
    });

    function alertOpen(파라미터){
      document.getElementById('alert').style.display = 파라미터;
    }

    function id_password(파라미터){
      document.getElementsByClassName('title')[0].innerHTML = 파라미터;
      document.getElementById('alert').style.display = 'block';
    }


  </script>

</body>
</html>
