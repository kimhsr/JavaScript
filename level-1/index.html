<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="alert-box" id="alert">
    <p class="title">알림창</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="id_Alert('아이디 :')">버튼1</button>
  <button onclick="id_Alert('비밀번호 :')">버튼2</button>

  <script>

    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('alert').style.display = 'none';
    });

    function openAlert(a1){
      document.getElementById('alert').style.display = a1;
    }

    function id_Alert(a2) {
      document.getElementsByClassName('title')[0].innerHTML = a2;
      document.getElementById('alert').style.display = 'block';
    }

  </script>

</body>

</html>
