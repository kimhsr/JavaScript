<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <link href="../project/main.css" rel="stylesheet">

  <title>Hello, world!</title>
</head>

<body>

  <div class="card-background">
    
    <div class="card-box">
      <img src="../assets/card1.png">
    </div>
    <div class="card-box">
      <img src="../assets/card2.png">
    </div>
    <div class="card-box">
      <img src="../assets/card3.png">
    </div>

  </div>

  <script>

    window.addEventListener('scroll', function(){
      var 높이 = document.querySelector('html').scrollTop;
      console.log(높이);

      var y = (-1/400) * 높이 + 125/50;
      document.querySelectorAll('.card-box')[0].style.opacity = y;

      var z = (-1/5000) * 높이 + 565/500;
      document.querySelectorAll('.card-box')[0].style.transform = `scale( ${z} )`;

    });

  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
