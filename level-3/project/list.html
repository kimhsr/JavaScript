<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>

<body>

  <style>
    .btn-hide{
      display: none;
    }
  </style>

  <div class="container">
    <div class="row">
  
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
  
    </div>
  </div>

  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격 순 정렬</button>
  </div>
  
  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];
    
    document.querySelector('#price').addEventListener('click', function(){
      products.sort(function(a, b){
        return a.price - b.price;
      });

      document.querySelector('.row').innerHTML = '';

      products.forEach(function(a, i){
        var card =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;
        document.querySelector('.row').insertAdjacentHTML('beforeend', card);
      });

    });

    products.forEach(function(a, i){
      var card =
      `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${a.title}</h5>
        <p>가격 : ${a.price}</p>
      </div>`;
      document.querySelector('.row').insertAdjacentHTML('beforeend', card);
    });

  </script>

  <div class="container my-3">
    <button class="btn btn-danger" id="sort-au">상품명 다나가순 정렬</button>
  </div>

  <script>

    document.querySelector('#sort-au').addEventListener('click', function(){
      products.sort(function(a, b){
        if(a.title > b.title) {
          return - 1;
        } else if (b.title > a.title) {
          return 1;
        } else return 0;
      });

      document.querySelector('.row').innerHTML = '';

      products.forEach(function(a, i){
        var card =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;
        document.querySelector('.row').insertAdjacentHTML('beforeend', card);
      });
      
    });

    document.querySelector('#sort-au').addEventListener('click', function(){

    });
        
  </script>

  <div class="container my-3">
    <button class="btn btn-danger" id="filter">6만원 이하 상품만 보기</button>
  </div>

  <script>

    document.querySelector('#filter').addEventListener('click', function(){
      var newProduct = products.filter((a) => a.price <= 60000);

      document.querySelector('.row').innerHTML = '';

      newProduct.forEach(function(a, i){
        var card =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${newProduct[i].title}</h5>
          <p>가격 : ${newProduct[i].price}</p>
        </div>`;
        document.querySelector('.row').insertAdjacentHTML('beforeend', card);
      });

    });

  </script>

  <div class="container">
    <button class="btn btn-danger" id="more">더보기</button>
  </div>

  <script>

    var count = 0;
    document.getElementById('more').addEventListener('click', function(){
      count = count + 1;
      if(count == 1){
        fetch('https://codingapple1.github.io/js/more1.json')
          .then(res => res.json())
          .then(function(data){
            data.forEach(function(a, i){
              var card =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
              </div>`;
              document.querySelector('.row').insertAdjacentHTML('beforeend', card);
            });
          });
      }
      else if(count == 2){
        fetch('https://codingapple1.github.io/js/more2.json')
          .then(res => res.json())
          .then(function(data){
            data.forEach(function(a, i){
              var card =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
              </div>`;
              document.querySelector('.row').insertAdjacentHTML('beforeend', card);
            });
          });
      }
    });

  </script>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
