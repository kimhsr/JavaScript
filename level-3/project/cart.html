<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>장바구니 페이지</div>
  <div class = "cart">
    <h1>aaaaaas</h1>
  </div>
  
  <script>

    const arrayString = localStorage.getItem('cart');

    const array = JSON.parse(arrayString);

    const elements = array.reduce((acc, curr) => {
      return acc += `<p>${curr.title} : ${curr.count}</p>`;
    }, "");
    /* 구방식
    let elements = "";
    for(let i=0; i < array.length; i++){
      
      elements += `<p>${array[i]}</p>`;
    }
    */
    document.querySelector('.cart').innerHTML = elements;
    
  </script>

</body>
</html>
