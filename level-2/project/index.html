<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../project/main.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>

<body id="body-color">

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
        <form action="../project1/success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id="submit">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
    </div>
  </div>

  <script>

    document.getElementById('submit').addEventListener('click', function(e){
      if(document.getElementById('email').value == ''){
        alert("아이디를 입력하세요");
        e.preventDefault();
      }
      if(document.getElementById('password').value == ''){
        alert("비밀번호를 입력하세요");
        e.preventDefault();
      }
      if(document.getElementById('password').value.length < 6){
        alert("비밀번호를 6자 이상 입력해주세요")
        e.preventDefault();
      }
    });

  </script>

  <nav class="navbar navbar-light bg-light navbar-color">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark">Light 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <script>

    var badge_count = 0;

    document.querySelector('.badge').addEventListener('click', function(){
      badge_count++;
      if(badge_count % 2 == 1){
        document.querySelector('.badge').innerHTML = "Dark 🔄";
        document.querySelector('#body-color').classList.toggle('dark');
      } else {
        document.querySelector('.badge').innerHTML = "Light 🔄";
        document.querySelector('#body-color').classList.toggle('dark');
      }
    });

  </script>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>모자 판매</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <div class="alert alert-danger">
    <span id="num">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>

    var count = 5;

    setInterval(function(){
      count -= 1;
      if(count >= 0){
        document.querySelector('#num').innerHTML = count;
      }
      if(count == 0){
        document.querySelector('.alert').style.display = 'none';
      }
    }, 1000);

  </script>

  <script>

    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelectorAll('.list-group')[0].classList.toggle('show');
    });

    $('#login').on('click', function(){
      $('.black-bg').addClass('show-modal');
    });

    $('#close').on('click', function(){
      $('.black-bg').removeClass('show-modal');
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
